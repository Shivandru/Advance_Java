<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
        *{
            font-family: sans-serif;
        }
        #userData{
            border-collapse: collapse;
            width: 200px;
            margin-bottom: 30px;
        }
        button{
            padding: 10px;
            border: none;
            background-color: teal;
            color: aliceblue;
        }
        input{
            height: 30px;
            border: 2px solid black;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <input type="text" id="userName" placeholder="Enter Name">
        <input type="number" id="userAge" placeholder="Enter Age">
        <input type="submit" id="submitForm">
    </form>
    <br>
    <table id="userData" border="2"></table>
    <button onclick="retrive()">Retrive Your Data</button>
</body>
<script>
    let inpForm = document.querySelector("#dataForm");
    let inpName = document.querySelector("#userName");
    let inpAge = document.querySelector("#userAge");
    let userTable = document.querySelector("#userData");

    inpForm.addEventListener("submit", function(){
        event.preventDefault();
        localStorage.setItem("name", inpName.value);
        localStorage.setItem("Age", inpAge.value);
        inpForm.reset();
    })
    function retrive(){
        let tr1 = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.textContent = "Name";
        let td2 = document.createElement("td");
        td2.textContent = "Age";
        let tr2 = document.createElement("tr");
        let td3 = document.createElement("td");
        td3.textContent = localStorage.getItem("name");
        let td4 = document.createElement("td");
        td4.textContent = localStorage.getItem("Age");
        tr1.append(td1, td2);
        tr2.append(td3, td4);
        userTable.append(tr1, tr2)
    }
</script>
</html>
